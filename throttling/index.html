<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttling</title>

    <script>
        const getData = () => {
            const value = document.getElementById('input').value;
            console.log(value);
        }


        const throttling = (fn,d) => {
            let flag = true;
            return function(){
                let context = this;
                let args = arguments;
                if(flag){
                    fn.apply(context,args)
                    flag = false;
                    setTimeout(()=>{
                        flag = true;
                    },d)
                }


            }

        }

        const betterfunction = throttling(getData,1000)


    </script>
</head>
<body>
    <input id="input" onkeyup="betterfunction()" type="text" />
</body>
</html>
